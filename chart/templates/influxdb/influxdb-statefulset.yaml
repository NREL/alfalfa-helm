{{- if and .Values.historian.enabled .Values.influxdb.enabled -}}
{{- $fullName := include "alfalfa.fullname" . -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-influxdb
  labels:
    {{- include "alfalfa.labels" . | nindent 4 }}
    app.kubernetes.io/component: influxdb
spec:
  replicas: 1
  serviceName: {{ $fullName }}-influxdb
  selector:
    matchLabels:
      {{- include "alfalfa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: influxdb
  template:
    metadata:
      labels:
        {{- include "alfalfa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: influxdb
    spec:
      containers:
        - name: {{ .Values.influxdb.container.name }}
          image: {{ .Values.influxdb.container.image }}
          ports:
            - name: influxdb
              containerPort: {{ .Values.influxdb.container.ports.influxdb }}
              protocol: TCP
          env:
            - name: INFLUXDB_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-influxdb
                  key: username
            - name: INFLUXDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}-influxdb
                  key: password
            - name: INFLUXDB_HTTP_AUTH_ENABLED
              value: {{ .Values.config.influxdb.auth.enabled | default "false" | quote }}
            - name: INFLUXDB_DB
              value: {{ .Values.config.influxdb.database | default "alfalfa" | quote }}
          volumeMounts:
            - name: {{ $fullName }}-influxdb-data
              mountPath: /var/lib/influxdb
          resources:
            {{- toYaml .Values.influxdb.container.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /ping
              port: influxdb
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /ping
              port: influxdb
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
  {{- if .Values.influxdb.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ $fullName }}-influxdb-data
        labels:
          {{- include "alfalfa.labels" . | nindent 10 }}
      spec:
        accessModes:
          {{- range .Values.influxdb.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.influxdb.persistence.size | quote }}
        {{- if .Values.influxdb.persistence.storageClass }}
        {{- if (eq "-" .Values.influxdb.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.influxdb.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}
  {{- else }}
      volumes:
        - name: {{ $fullName }}-influxdb-data
          emptyDir: {}
  {{- end }}
{{- end }}
